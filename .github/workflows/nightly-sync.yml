name: Nightly MLB Data Sync

on:
  # Run at 6am ET daily (10am UTC / 11am UTC depending on DST)
  schedule:
    - cron: '0 10 * * *'  # 6am ET (standard time)

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

permissions:
  contents: write  # Required to push commits back to the repository

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run MLB sync script
        run: npm run sync

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/standings.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "Bush League Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/standings.json
          git commit -m "Update MLB standings - $(date +'%Y-%m-%d %H:%M UTC')"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No changes to standings.json - skipping commit"
